---
apiVersion: batch/v1
kind: Job
metadata:
  name: eirini-integration-tests
  namespace: eirini-test
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: eirini-integration-tests
      containers:
      - name: tests
        image: eirini/ci
        env:
        - name: EIRINI_DIR
          value: "/eirini"
        envFrom:
        - secretRef:
            name: test-secret
        - configMapRef:
            name: test-config
        command:
        - /bin/bash
        - -c
        - "cd $EIRINI_DIR && $TEST_SCRIPT run"
        volumeMounts:
        - name: eirini-code
          mountPath: /eirini
      restartPolicy: Never
      volumes:
      - name: eirini-code
        hostPath:
          path: /eirini
          type: Directory
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eirini-integration-tests
  namespace: eirini-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: make-cluster-admin
  namespace: eirini-test
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: eirini-integration-tests
  namespace: eirini-test

